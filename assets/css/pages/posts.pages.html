<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.posts.css">
    <script src="../js/posts.script.js"></script>
    <title>posts</title>
</head>

<body>
    <main>
        <h1>Proximos posts</h1>

        <div id="postForm">

            <div>
                <label for="title">titulo</label>
                <input type="text" id="title" name="title" required>
            </div>

            <br>
            <br>


            <div>
                <label for="category">categotias</label>
                <input type="text" id="category" name="category" required/>
            </div>

            <br>
            <br>

            <div>
                <label for="resume">Resumo</label>
                <textarea type="text" id="resume" name="resume" rows="4" required></textarea>
            </div>

            <br>
            <br>

            <div>
                <label for="author">autor</label>
                <input type="text" id="author" name="author" required/>
            </div>

            <br>
            <br>

            <div>
                <label for="date">data de publicação</label>
                <input type="date" id="date" name="date" required/>
            </div>

            <button type="button" onclick="savePost()">cadastrar</button>

        </div>


        <div id="list" class="hidden"></div>

    </main>

</body>

</html>
