<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.posts.css">
    <script src="../js/posts.script.js"></script>
    <title>posts</title>
</head>

<body>
    <main>
        <h1>Proximos posts</h1>
        <div id="postForm">
            <label for="">titulo</label>
            <input type="text" id="title" name="title" required>

            <br>
            <br>


            <div id="category">
                <label for="">categotias</label>
                <input type="text" id="category" name="category" required>

            </div>
            <br>
            <br>
            <div>
                <label for="">Resumo</label>
                <textarea type="text" id="resume" name="resume" rows="4" required></textarea>
            </div>
            <br>
            <br>
            <div>
                <label for="">autor</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <br>
            <br>
            <div>
                <label for="">data de publicação</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="button" onclick="">cadastrar</button>

        </div>



    </main>

</body>

</html>
